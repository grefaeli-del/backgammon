<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - PRO 5.1</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #2c1e16; }
        body { background: #0f0f0f; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* מסגרת עץ עם עומק */
        .master-frame { 
            display: flex; 
            padding: 15px; 
            background: var(--frame); 
            border: 8px solid #1a1a1a;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 0 20px rgba(0,0,0,0.7);
            border-radius: 4px;
        }

        /* הצמדת מחסניות */
        .dice-stack { 
            width: 55px; background: rgba(0,0,0,0.4); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px 0; border: 1px solid #444;
        }

        /* מבנה הלוח המפוצל */
        .board-container { display: flex; background: var(--board); border: 2px solid #000; box-shadow: inset 0 0 50px rgba(0,0,0,0.2); }
        .board-half { width: 360px; height: 550px; }
        
        /* פס אמצעי - ה-Bar */
        .center-bar { 
            width: 45px; background: var(--wood); 
            display: flex; justify-content: center; align-items: center;
            border-left: 2px solid #1a1a1a; border-right: 2px solid #1a1a1a;
            box-shadow: 0 0 15px rgba(0,0,0,0.5); z-index: 10;
        }
        .brand-text { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; white-space: nowrap; letter-spacing: 3px; }

        .die { width: 30px; height: 30px; background: #fff; border-radius: 4px; margin: 4px 0; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 5px; box-sizing: border-box; box-shadow: 1px 1px 4px #000; }
        .dot { background: #000; border-radius: 50%; width: 5px; height: 5px; margin: auto; }

        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="master-frame">
    <div id="white-dice" class="dice-stack"></div>

    <div class="board-container">
        <div class="board-half"><canvas id="leftSide"></canvas></div>
        <div class="center-bar"><div class="brand-text">REFAELI GAVRI</div></div>
        <div class="board-half"><canvas id="rightSide"></canvas></div>
    </div>

    <div id="black-dice" class="dice-stack"></div>
</div>

<script>
    const dotPatterns = { 1:[4], 2:[0,8], 3:[0,4,8], 4:[0,2,6,8], 5:[0,2,4,6,8], 6:[0,2,3,5,6,8] };

    function drawPart(canvasId, sideOffset) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const w = canvas.width, h = canvas.height;
        const tw = w / 6;

        // ציור משולשים - נצמדים לפס האמצעי
        for(let i=0; i<6; i++) {
            // עליון
            ctx.fillStyle = (i + sideOffset) % 2 === 0 ? "#5d4037" : "#d4a76a";
            ctx.beginPath(); ctx.moveTo(i*tw, 0); ctx.lineTo((i+1)*tw, 0); ctx.lineTo(i*tw + tw/2, h*0.44); ctx.fill();
            // תחתון
            ctx.fillStyle = (i + sideOffset) % 2 === 0 ? "#d4a76a" : "#5d4037";
            ctx.beginPath(); ctx.moveTo(i*tw, h); ctx.lineTo((i+1)*tw, h); ctx.lineTo(i*tw + tw/2, h*0.56); ctx.fill();
        }

        // אבנים לדוגמה (תלת ממדיות)
        const layout = sideOffset === 0 ? [5,0,0,0,3,0] : [0,0,0,0,0,5];
        layout.forEach((count, i) => {
            let x = (i * tw) + (tw / 2);
            for(let j=0; j < count; j++) {
                let y = 32 + (j * 42);
                let grad = ctx.createRadialGradient(x-6, y-6, 2, x, y, 20);
                grad.addColorStop(0, "#fff"); grad.addColorStop(1, "#bbb");
                ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI*2);
                ctx.fillStyle = grad; ctx.fill();
                ctx.strokeStyle = "#000"; ctx.lineWidth = 1; ctx.stroke();
            }
        });
    }

    function createDice(containerId) {
        const container = document.getElementById(containerId);
        for(let i=0; i<12; i++) {
            let val = Math.floor(Math.random()*6)+1;
            let html = `<div class="die">`;
            for(let d=0; d<9; d++) html += dotPatterns[val].includes(d) ? `<div class="dot"></div>` : `<div></div>`;
            container.innerHTML += html + `</div>`;
        }
    }

    window.onload = () => {
        drawPart('leftSide', 0);
        drawPart('rightSide', 1);
        createDice('white-dice');
        createDice('black-dice');
    };
</script>
</body>
</html>
