<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - Smart Backgammon 4.3</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --dark-panel: #2c1e16; }
        body { background: #121212; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; }
        .game-frame { display: flex; background: var(--wood); padding: 15px; border: 10px solid #251a12; border-radius: 8px; box-shadow: 0 0 80px rgba(0,0,0,1); height: 92vh; width: 98vw; max-width: 1300px; }
        
        /* פאנל מחסניות עם גלילה */
        .side-stack { width: 160px; background: var(--dark-panel); border: 2px solid var(--gold); border-radius: 6px; display: flex; flex-direction: column; padding: 10px; overflow-y: auto; scrollbar-color: var(--gold) transparent; }
        .stack-header { color: var(--gold); font-size: 14px; font-weight: bold; text-align: center; margin-bottom: 15px; border-bottom: 2px solid var(--gold); padding-bottom: 8px; }

        .board-canvas-area { flex-grow: 1; background: var(--board); margin: 0 15px; position: relative; border: 3px solid #000; display: flex; }
        .bar-center { position: absolute; left: 50%; top: 0; bottom: 0; width: 50px; background: var(--wood); transform: translateX(-50%); display: flex; justify-content: center; align-items: center; z-index: 10; border: 2px solid #251a12; }
        .brand-text { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 30px; white-space: nowrap; letter-spacing: 4px; text-shadow: 2px 2px 4px black; }

        /* קוביה מעוצבת בפרופורציה */
        .dice-pair-box { background: rgba(0,0,0,0.5); border: 1px solid var(--gold); border-radius: 10px; padding: 12px; margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        .die { width: 45px; height: 45px; background: #fff; border-radius: 8px; margin: 5px; position: relative; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 6px; box-sizing: border-box; box-shadow: inset 0 0 8px #ccc, 2px 2px 5px rgba(0,0,0,0.6); }
        .dot { background: #000; border-radius: 50%; width: 8px; height: 8px; margin: auto; }
        
        canvas { width: 100%; height: 100%; }
        .bg-label { position: absolute; color: rgba(61, 43, 31, 0.12); font-weight: bold; font-size: 40px; top: 50%; transform: translateY(-50%); pointer-events: none; width: 40%; text-align: center; }
    </style>
</head>
<body>

<div class="game-frame">
    <div class="side-stack">
        <div class="stack-header">מחסנית לבן (שמאל)</div>
        <div id="white-dice"></div>
    </div>

    <div class="board-canvas-area">
        <div class="bg-label" style="left: 5%;">SMART BACKGAMMON</div>
        <div class="bar-center"><div class="brand-text">REFAELI GAVRI</div></div>
        <div class="bg-label" style="right: 5%;">SMART BACKGAMMON</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="side-stack">
        <div class="stack-header">מחסנית שחור (ימין)</div>
        <div id="black-dice"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const dotsMap = {
        1: [4], 2: [0, 8], 3: [0, 4, 8], 4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
    };

    function drawBoard() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const w = canvas.width, h = canvas.height;
        
        // משולשים
        for(let i=0; i<12; i++) {
            let x = i * (w/12);
            ctx.fillStyle = i % 2 === 0 ? "#5d4037" : "#d4a76a";
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x + w/12, 0); ctx.lineTo(x + w/24, h*0.42); ctx.fill();
            ctx.fillStyle = i % 2 === 0 ? "#d4a76a" : "#5d4037";
            ctx.beginPath(); ctx.moveTo(x, h); ctx.lineTo(x + w/12, h); ctx.lineTo(x + w/24, h*0.58); ctx.fill();
        }

        // אבנים מוגדלות ותלת-ממדיות
        const layout = [2,0,0,0,0,-5, 0,-3,0,0,0,5, -5,0,0,0,3,0, 5,0,0,0,0,-2];
        layout.forEach((val, i) => {
            let col = i < 12 ? 11 - i : i - 12;
            let x = (col * (w/12)) + (w/24);
            for(let j=0; j < Math.abs(val); j++) {
                let y = i >= 12 ? 30 + (j * 45) : h - 30 - (j * 45);
                let grad = ctx.createRadialGradient(x-5, y-5, 5, x, y, 22);
                grad.addColorStop(0, val > 0 ? "#fff" : "#444");
                grad.addColorStop(1, val > 0 ? "#ccc" : "#000");
                
                ctx.shadowColor = "rgba(0,0,0,0.6)"; ctx.shadowBlur = 8;
                ctx.beginPath(); ctx.arc(x, y, 22, 0, Math.PI*2);
                ctx.fillStyle = grad; ctx.fill();
                ctx.shadowBlur = 0; ctx.strokeStyle = "#1a1a1a"; ctx.lineWidth = 2; ctx.stroke();
            }
        });
    }

    function createDieHTML(val) {
        let dotsHTML = '';
        for(let i=0; i<9; i++) {
            dotsHTML += dotsMap[val].includes(i) ? '<div class="dot"></div>' : '<div></div>';
        }
        return `<div class="die">${dotsHTML}</div>`;
    }

    function renderStacks() {
        ['white-dice', 'black-dice'].forEach(id => {
            const el = document.getElementById(id);
            for(let i=0; i<6; i++) {
                let v1 = Math.floor(Math.random()*6)+1, v2 = Math.floor(Math.random()*6)+1;
                el.innerHTML += `<div class="dice-pair-box">${createDieHTML(v1)}${createDieHTML(v2)}</div>`;
            }
        });
    }

    window.onload = () => { drawBoard(); renderStacks(); };
    window.onresize = drawBoard;
</script>
</body>
</html>
