<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - V13.6</title>
    <style>
        :root { --wood: #1a110b; --bg: #e3c598; --dark-tri: #5d4037; --gold: #d4a76a; }
        body { background-color: #050505; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; }

        .master-container { 
            padding: 20px; background: var(--wood); border-radius: 12px; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 0 30px #000;
            display: flex; border: 2px solid #222;
        }

        .board-layout { display: flex; background-color: var(--bg); border: 4px solid #000; box-shadow: inset 0 0 50px rgba(0,0,0,0.3); }
        .board-half { width: 380px; height: 580px; display: flex; position: relative; }
        
        .center-divider { 
            width: 65px; background: linear-gradient(to right, #251a12, #3d2b1f, #251a12);
            border-left: 3px solid #000; border-right: 3px solid #000;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .text-line {
            color: var(--gold); transform: rotate(-90deg); font-weight: 900; 
            font-size: 19px; letter-spacing: 2px; text-shadow: 2px 2px 3px #000; 
            white-space: nowrap; display: flex; align-items: center; gap: 12px;
        }
        .v-tag { font-size: 12px; opacity: 0.7; }

        .point-col { width: 16.66%; height: 100%; position: relative; display: flex; flex-direction: column; align-items: center; }
        .tri-shape { width: 100%; height: 45%; position: absolute; }
        .tri-top { top: 0; clip-path: polygon(0 0, 100% 0, 50% 100%); }
        .tri-bot { bottom: 0; clip-path: polygon(50% 0, 0 100%, 100% 100%); }
        .c-dark { background: var(--dark-tri); }
        .c-gold { background: var(--gold); }

        .checker {
            width: 46px; height: 46px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.7);
            margin: -4px 0; z-index: 50; position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 -3px 6px rgba(0,0,0,0.3);
        }
        .w { background: radial-gradient(circle at 30% 30%, #ffffff, #bbb); }
        .b { background: radial-gradient(circle at 30% 30%, #444, #000); }
        
        .stack-top { display: flex; flex-direction: column; padding-top: 2px; }
        .stack-bot { display: flex; flex-direction: column-reverse; position: absolute; bottom: 2px; }
    </style>
</head>
<body>

<div class="master-container">
    <div class="board-layout">
        <div class="board-half">
            <div class="point-col"><div class="tri-shape tri-top c-dark"></div>
