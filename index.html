<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - VERSION 11.0</title>
    <style>
        :root { --w-dark: #1a110b; --w-med: #3d2b1f; --bg: #e3c598; --gold: #d4a76a; --tri: #5d4037; }
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Arial', sans-serif; }

        /* מסגרת העץ החיצונית */
        .wood-frame { 
            padding: 20px; background: var(--w-dark); border-radius: 15px; border: 3px solid #111;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), inset 0 0 40px #000;
            display: flex;
        }

        /* הלוח עצמו */
        .board { display: flex; background: var(--bg); border: 4px solid #000; box-shadow: inset 0 0 80px rgba(0,0,0,0.3); }
        .half { width: 380px; height: 580px; position: relative; display: flex; }
        
        /* המחיצה המרכזית הקבועה */
        .bar { 
            width: 55px; background: linear-gradient(to right, #251a12, #3d2b1f, #251a12);
            border-left: 2px solid #111; border-right: 2px solid #111;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        .bar-name { color: var(--gold); transform: rotate(-90deg); font-weight: 900; font-size: 22px; letter-spacing: 4px; text-shadow: 2px 2px 4px #000; white-space: nowrap; }
        .ver-tag { color: rgba(212, 167, 106, 0.7); font-size: 9px; margin-top: 60px; transform: rotate(-90deg); font-weight: bold; }

        /* משולשים ב-CSS טהור - מופיעים מיד */
        .points-top, .points-bottom { position: absolute; width: 100%; height: 45%; display: flex; }
        .points-top { top: 0; } .points-bottom { bottom: 0; }
        
        .point { width: 16.66%; height: 100%; position: relative; display: flex; flex-direction: column; align-items: center; }
        .tri-dn { width: 100%; height: 100%; clip-path: polygon(0 0, 100% 0, 50% 100%); }
        .tri-up { width: 100%; height: 100%; clip-path: polygon(50% 0, 0 100%, 100% 100%); }
        .dark { background: var(--tri); }
        .gold { background: var(--gold); }

        /* אבנים ב-CSS - סידור פתיחה קבוע */
        .stone {
            width: 44px; height: 44px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.7);
            margin: -3px 0; z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 -2px 6px rgba(0,0,0,0.4);
        }
