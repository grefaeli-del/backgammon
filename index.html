<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - MASTER BOARD</title>
    <style>
        :root { --wood: #5d4037; --board: #e3c598; --gold: #d4a76a; }
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .master-container { 
            display: grid; 
            grid-template-rows: 60px 1fr 60px; 
            width: 98vw; height: 95vh; 
            background: #2c1e16; border: 10px solid #1a1a1a; padding: 5px;
        }

        /* שורות קוביות עליונות ותחתונות */
        .dice-row { 
            display: flex; justify-content: space-around; align-items: center; 
            background: #3d2b1f; border: 2px solid var(--gold); margin: 2px 0; overflow-x: auto;
        }

        .die { 
            width: 32px; height: 32px; background: #fff; border-radius: 4px; margin: 2px;
            display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 4px; box-sizing: border-box;
            box-shadow: inset 0 0 5px #999, 1px 1px 3px #000;
        }
        .dot { background: #000; border-radius: 50%; width: 6px; height: 6px; margin: auto; }

        /* אזור הלוח */
        .board-area { position: relative; background: var(--board); border: 4px solid #1a1a1a; margin: 5px 0; }
        .center-bar { 
            position: absolute; left: 50%; top: 0; bottom: 0; width: 45px; 
            background: var(--wood); transform: translateX(-50%); z-index: 10;
            display: flex; justify-content: center; align-items: center; border: 2px solid #2c1e16;
        }
        .logo { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 24px; white-space: nowrap; }
