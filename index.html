<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שש-בש - גרסה 3.6 עצמאית</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .box { background: #2c3e50; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; margin: 10px auto; border: 3px solid #d4a76a; }
        .btn { background: #e67e22; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 18px; }
        #gameArea { display: none; flex-direction: column; align-items: center; }
        canvas { background: #e3c598; border: 5px solid #3d2b1f; border-radius: 5px; max-width: 100%; height: auto; }
        .stacks-container { display: flex; justify-content: space-around; width: 100%; margin-top: 15px; }
        .stack { width: 45%; background: #2c1e16; padding: 10px; border-radius: 8px; border: 2px solid #d4a76a; min-height: 150px; color: #f1c40f; }
        .pair { background: #3d2b1f; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #5d4037; font-size: 20px; color: white; }
    </style>
</head>
<body>
    <h2 style="color:#d4a76a;">שש-בש - גרסה 3.6 (עובד תמיד)</h2>
    <div id="lobby" class="box">
        <button class="btn" onclick="startLocalGame()">לחץ כאן להצגת הלוח והמחסניות</button>
    </div>
    <div id="gameArea">
        <canvas id="board" width="600" height="500"></canvas>
        <div class="stacks-container">
            <div id="stack-white" class="stack"><b>לבן</b></div>
            <div id="stack-black" class="stack"><b>שחור</b></div>
        </div>
    </div>

    <script>
        function startLocalGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameArea').style.display = 'flex';
            
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            
            // ציור הלוח והמשולשים
            ctx.fillStyle = "#e3c598"; ctx.fillRect(0, 0, 600, 500);
            for(let i=0; i<12; i++) {
                ctx.fillStyle = i % 2 === 0 ? "#d4a76a" : "#4b3621";
                ctx.beginPath(); ctx.moveTo(i*50, 500); ctx.lineTo(i*50+50, 500); ctx.lineTo(i*50+25, 300); ctx.fill();
                ctx.beginPath(); ctx.moveTo(i*50, 0); ctx.lineTo(i*50+50, 0); ctx.lineTo(i*50+25, 200); ctx.fill();
            }

            // סידור אבנים התחלתי קבוע
            const boardData = [2,0,0,0,0,-5, 0,-3,0,0,0,5, -5,0,0,0,3,0, 5,0,0,0,0,-2];
            boardData.forEach((v, i) => {
                let x = (i < 12 ? 11 - (i % 12) : i % 12) * 50 + 25;
                for(let j=0; j < Math.abs(v); j++) {
                    let y = i < 12 ? 475 - (j * 35) : 25 + (j * 35);
                    ctx.beginPath(); ctx.arc(x, y, 18, 0, 7);
                    ctx.fillStyle = v > 0 ? "white" : "black"; 
                    ctx.fill(); ctx.strokeStyle = "#333"; ctx.stroke();
                }
            });

            // יצירת מחסניות קוביות (5 זוגות לכל אחד)
            const r = () => Math.floor(Math.random()*6)+1;
            const whiteStack = document.getElementById('stack-white');
            const blackStack = document.getElementById('stack-black');
            
            for(let i=0; i<5; i++) {
                whiteStack.innerHTML += `<div class="pair">${r()}:${r()}</div>`;
                blackStack.innerHTML += `<div class="pair">${r()}:${r()}</div>`;
            }
        }
    </script>
</body>
</html>
