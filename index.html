<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - POWER 8.0</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #251a12; --dark-tri: #5d4037; }
        body { background: #0a0a0a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }

        /* מסגרת חיצונית */
        .wood-frame { 
            padding: 20px; background: var(--frame); border-radius: 12px; border: 4px solid #111;
            box-shadow: 0 40px 90px rgba(0,0,0,0.9), inset 0 0 40px rgba(0,0,0,0.8);
            display: flex;
        }

        /* הלוח הראשי */
        .board { display: flex; background: var(--board); border: 3px solid #000; position: relative; }
        .half { width: 380px; height: 580px; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        
        /* המחיצה */
        .bar { 
            width: 50px; background: var(--wood); border-left: 3px solid #111; border-right: 3px solid #111;
            display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(0,0,0,0.7); z-index: 10;
        }
        .bar-text { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; white-space: nowrap; letter-spacing: 4px; text-shadow: 2px 2px 4px #000; }

        /* משולשים */
        .tri-row { display: flex; width: 100%; height: 45%; }
        .col { width: 16.66%; height: 100%; position: relative; display: flex; flex-direction: column; align-items: center; }
        .tri { width: 100%; height: 100%; position: absolute; top: 0; }
        .down { clip-path: polygon(50% 100%, 0 0, 100% 0); }
        .up { clip-path: polygon(50% 0, 0 100%, 100% 100%); }
        .dark { background: var(--dark-tri); }
        .light { background: var(--gold); }

        /* אבנים */
        .checker {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid #111;
            margin-top: -5px; margin-bottom: -5px; z-index: 5;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }
        .w { background: radial-gradient(circle at 30% 30%, #fff, #ccc); }
        .b { background: radial-gradient(circle at 30% 30%, #555, #000); }

        .side-dice { width: 60px; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="wood-frame">
    <div class="side-dice"></div>
    <div class="board">
        <div class="half">
            <div class="tri-row" id="tl"></div>
            <div class="tri-row" id="bl"></div>
        </div>
        <div class="bar"><div class="bar-text">REFAELI GAVRI</div></div>
        <div class="half">
            <div class="tri-row" id="tr"></div>
            <div class="tri-row" id="br"></div>
        </div>
    </div>
    <div class="side-dice"></div>
</div>

<script>
    const setup = {
        tl: {tris: [0,1,0,1,0,1], checkers: {0:[5,'b'], 4:[3,'w']}},
        bl: {tris: [1,0,1,0,1,0], checkers: {0:[5,'w'], 4:[3,'b']}},
        tr: {tris: [1,0,1,0,1,0], checkers: {0:[5,'w'], 5:[2,'b']}},
        br: {tris: [0,1,0,1,0,1], checkers: {0:[5,'b'], 5:[2,'w']}}
    };

    function build() {
        for (let rowId in setup) {
            const row = document.getElementById(rowId);
            const config = setup[rowId];
            const isTop = rowId.startsWith('t');

            config.tris.forEach((isLight, i) => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const tri = document.createElement('div');
                tri.className = `tri ${isTop ? 'down' : 'up'} ${isLight ? 'light' : 'dark'}`;
                col.appendChild(tri);

                if (config.checkers[i]) {
                    const [count, color] = config.checkers[i];
                    for (let j=0; j<count; j++) {
                        const ch = document.createElement('div');
                        ch.className = `checker ${color}`;
                        if (isTop) col.appendChild(ch);
                        else col.insertBefore(ch, col.firstChild);
                    }
                }
                row.appendChild(col);
            });
        }
    }
    build();
</script>
</body>
</html>
