<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - V19.0 FINAL POINT-MAPPED</title>
    <style>
        :root {
            --wood: #1a110b;
            --bg: #e3c598;
            --dark-tri: #5d4037;
            --gold: #d4a76a;
            --bar-bg: #251a12;
        }

        * { box-sizing: border-box; }

        body {
            background: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .frame {
            padding: 20px;
            background: var(--wood);
            border-radius: 12px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            display: flex;
            border: 3px solid #333;
        }

        .board {
            display: flex;
            background: var(--bg);
            border: 4px solid #000;
            height: 600px;
            width: 850px;
            position: relative;
        }

        .half {
            width: 400px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .row-top { display: flex; height: 50%; align-items: flex-start; }
        .row-bottom { display: flex; height: 50%; align-items: flex-end; }

        .bar {
            width: 50px;
            background: var(--bar-bg);
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bar-label {
            color: var(--gold);
            transform: rotate(-90deg);
            font-weight: 900;
            font-size: 18px;
            white-space: nowrap;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }

        .point {
            width: 16.66%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .tri-down {
            width: 100%;
            height: 90%;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            position: absolute;
            top: 0;
        }

        .tri-up {
            width: 100%;
            height: 90%;
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            position: absolute;
            bottom: 0;
        }

        .c-dark { background: var(--dark-tri); }
        .c-gold { background: var(--gold); }

        .stones-top { position: absolute; top: 2px; display: flex; flex-direction: column; }
        .stones-bot { position: absolute; bottom: 2px; display: flex; flex-direction: column-reverse; }

        .stone {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.8);
            margin: -3px 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        }

        .w { background: radial-gradient(circle at 30% 30%, #fff 0%, #eee 40%, #ccc 100%); }
        .b { background: radial-gradient(circle at 30% 30%, #555 0%, #222 40%, #000 100%); }
    </style>
</head>
<body>

<div class="frame">
    <div class="board">
        <div class="half">
            <div class="row-top">
                <div class="point"><div class="tri-down c-dark"></div><div class="stones-top"><div class="stone b"></div><div class="stone b"></div><div class="stone b"></div><div class="stone b"></div><div class="stone b"></div></div></div>
                <div class="point"><div class="tri-down c-gold"></div></div>
                <div class="point"><div class="tri-down c-dark"></div></div>
                <div class="point"><div class="tri-down c-gold"></div></div>
                <div class="point"><div class="tri-down c-dark"></div><div class="stones-top"><div class="stone w"></div><div class="stone w"></div><div class="stone w"></div></div></div>
                <div class="point"><div class="tri-down c-gold"></div></div>
            </div>
            <div class="row-bottom">
                <div class="point"><div class="tri-up c-gold"></div><div class="stones-bot"><div class="stone w"></div><div class="stone w"></div><div class="stone w"></div><div class="stone w"></div><div class="stone w"></div></div></div>
                <div class="point"><div class="tri-up c-dark"></div></div>
                <div class="point"><div class="tri-up c-gold"></div></div>
                <div class="point"><div class="tri-up c-dark"></div></div>
                <div class="point"><div class="tri-up c-gold"></div><div class="stones-bot"><div class="stone b"></div><div class="stone b"></div><div class="stone b"></div></div></div>
                <div class="point"><div class="tri-up c-dark"></div></div>
            </div>
        </div>

        <div class="bar"><div class="bar-label">REFAELI GAVRI | V19.0</div></div>

        <div class="half">
            <div class="row-top">
                <div class="point"><div class="tri-down c-gold"></div><div class="stones-top"><div class="stone w"></div><div class="stone w"></div><div class="stone w"></div><div class="stone w"></div><div class="stone w"></div></div></div>
                <div class="point"><div class="tri-down c-dark"></div></div>
                <div class="point"><div class="tri-down c-gold"></div></div>
                <div class="point"><div class="tri-down c-dark"></div></div>
                <div class="point"><div class="tri-down c-gold"></div></div>
                <div class="point"><div class="tri-down c-dark"></div><div class="stones-top"><div class="stone b"></div><div class="stone b"></div></div></div>
            </div>
            <div class="row-bottom">
                <div class="point"><div class="tri-up c-dark"></div><div class="stones-bot"><div class="stone b"></div><div class="stone b"></div><div class="stone b"></div><div class="stone b"></div><div class="stone b"></div></div></div>
                <div class="point"><div class="tri-up c-gold"></div></div>
                <div class="point"><div class="tri-up c-dark"></div></div>
                <div class="point"><div class="tri-up c-gold"></div></div>
                <div class="point"><div class="tri-up c-dark"></div></div>
                <div class="point"><div class="tri-up c-gold"></div><div class="stones-bot"><div class="stone w"></div><div class="stone w"></div></div></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
