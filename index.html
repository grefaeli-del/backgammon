    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        .box { background: #2c3e50; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; margin: 10px auto; border: 3px solid #d4a76a; }
        .btn { background: #e67e22; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin: 5px; width: 100%; }
        input { padding: 10px; width: 80%; margin: 10px 0; border-radius: 5px; background: #34495e; color: white; border: 1px solid #d4a76a; }
        #gameArea { display: none; flex-direction: column; align-items: center; }
        .layout { display: flex; flex-direction: column; align-items: center; gap: 10px; background: #4b3621; padding: 10px; border-radius: 10px; width: 100%; }
        canvas { background: #e3c598; border-radius: 5px; max-width: 100%; height: auto; touch-action: none; border: 2px solid #3d2b1f; }
        .stacks-container { display: flex; justify-content: space-around; width: 100%; margin-top: 10px; }
        .stack { width: 45%; background: #2c1e16; padding: 10px; border-radius: 8px; font-size: 14px; border: 1px solid #d4a76a; min-height: 120px; }
        .pair-card { background: #3d2b1f; border: 2px solid #5d4037; padding: 8px; margin: 5px 0; border-radius: 5px; cursor: pointer; color: #f1c40f; font-weight: bold; }
        .active-btn { border-color: #f1c40f; box-shadow: 0 0 10px #f1c40f; background: #5d4037; }
        #status { font-size: 18px; color: #f1c40f; margin-bottom: 10px; font-weight: bold; min-height: 25px; }
        .reset-btn { background:#c0392b; color:white; border:none; padding:5px 10px; border-radius:5px; margin-bottom:10px; cursor:pointer; }
    </style>
</head>
