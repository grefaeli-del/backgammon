<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - PRO 6.2 STABLE</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #251a12; }
        body { background: #0a0a0a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* מסגרת עץ חיצונית תלת ממדית */
        .master-frame { 
            padding: 20px; background: var(--frame); border-radius: 12px; border: 4px solid #111;
            box-shadow: 0 40px 90px rgba(0,0,0,0.9), inset 0 0 40px rgba(0,0,0,0.8);
            display: flex;
        }

        /* לוח המשחק - חלוקה פיזית קשיחה */
        .board-container { display: flex; background: var(--board); border: 3px solid #000; box-shadow: inset 0 0 60px rgba(0,0,0,0.25); }
        
        .board-half { 
            width: 380px; height: 580px; position: relative; 
            background-image: 
                linear-gradient(45deg, #5d4037 25%, transparent 25%), 
                linear-gradient(-45deg, #5d4037 25%, transparent 25%);
            background-size: 63px 100%; /* יוצר משולשים בסיסיים ב-CSS */
        }

        /* המחיצה האמצעית */
        .the-bar { 
            width: 50px; background: var(--wood); 
            border-left: 3px solid #111; border-right: 3px solid #111;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.7); z-index: 10;
        }
        .bar-logo { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; letter-spacing: 4px; text-shadow: 2px 2px 4px #000; }

        /* קוביות בצדדים */
        .dice-tray { width: 65px; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; align-items: center; padding: 10px 0; border: 1px solid #333; }
        .die { width: 32px; height: 32px; background: #fff; border-radius: 6px; margin: 5px 0; box-shadow: 1px 2px 5px #000; }

        /* שכבת האבנים (Canvas לביצועים, אבל עם גיבוי) */
        canvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    </style>
</head>
