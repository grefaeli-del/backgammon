<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - VERSION 12.0</title>
    <style>
        body { background-color: #000; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        
        /* המסגרת החיצונית */
        .wood-box { border: 10px solid #251a12; background-color: #3d2b1f; padding: 10px; display: flex; box-shadow: 0 0 50px #000; }
        
        /* לוח המשחק */
        .main-board { display: flex; background-color: #e3c598; border: 3px solid #000; }
        
        .board-half { display: flex; width: 360px; height: 550px; position: relative; }
        
        /* המחיצה */
        .center-bar { width: 50px; background-color: #251a12; border-left: 2px solid #000; border-right: 2px solid #000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .name { color: #d4a76a; transform: rotate(-90deg); font-weight: bold; font-size: 20px; white-space: nowrap; }
        .version { color: #d4a76a; font-size: 10px; margin-top: 50px; transform: rotate(-90deg); }

        /* המשולשים */
        .triangle-col { width: 60px; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .tri-top { width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-top: 220px solid #5d4037; }
        .tri-bot { width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 220px solid #d4a76a; }
        .tri-top.alt { border-top-color: #d4a76a; }
        .tri-bot.alt { border-bottom-color: #5d4037; }

        /* האבנים */
        .checker { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #000; margin: -20px auto 0; position: relative; z-index: 2; }
        .white { background-color: #fff; box-shadow: inset -3px -3px 5px #ccc; }
        .black { background-color: #222; box-shadow: inset -3px -3px 5px #000; }
        
        .stack-top { display: flex; flex-direction: column; position: absolute; top: 5px; width: 60px; }
        .stack-bot { display: flex; flex-direction: column-reverse; position: absolute; bottom: 5px; width: 60px; }
    </style>
</head>
<body>

<div class="wood-box">
    <div class="main-board">
        <div class="board-half">
            <div class="triangle-col"><div class="tri-top"></div><div class="stack-top"><div class="checker black"></div><div class="checker black"></div><div class="checker black"></div><div class="checker black"></div><div class="checker black"></div></div><div class="tri-bot alt"></div></div>
            <div class="triangle-col"><div class="tri-top alt"></div><div class="tri-bot"></div></div>
            <div class="triangle-col"><div class="tri-top"></div><div class="tri-bot alt"></div></div>
            <div class="triangle-col"><div class="tri-top alt"></div><div class="tri-bot"></div></div>
            <div class="triangle-col"><div class="tri-top"></div><div class="stack-top"><div class="checker white"></div><div class="checker white"></div><div class="checker white"></div></div><div class="tri-bot alt"></div></div>
