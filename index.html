        .d { background: #5d4037; }
        .g { background: #d4a76a; }

        .b { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .st-t { display: flex; flex-direction: column; padding-top: 2px; }
        .st-b { display: flex; flex-direction: column-reverse; position: absolute; bottom: 2px; }
    </style>
</head>
