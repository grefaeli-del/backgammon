\<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - FULL BOARD 5.5</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #251a12; }
        body { background: #0a0a0a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* מסגרת עץ תלת ממדית */
        .master-frame { 
            padding: 18px; background: var(--frame); border-radius: 8px; border: 4px solid #111;
            box-shadow: 0 35px 70px rgba(0,0,0,0.9), inset 0 0 30px rgba(0,0,0,0.8);
            display: flex; align-items: stretch;
        }

        .dice-stack { width: 60px; background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; padding: 10px 0; border: 1px solid #444; }

        /* לוח המשחק עם חלוקה למחיצה */
        .board-main { display: flex; background: var(--board); border: 3px solid #000; box-shadow: inset 0 0 50px rgba(0,0,0,0.2); }
        .board-half { width: 370px; height: 560px; position: relative; }
        
        /* מחיצה מרכזית בולטת */
        .the-bar { 
            width: 48px; background: var(--wood); display: flex; justify-content: center; align-items: center;
            border-left: 3px solid #1a1a1a; border-right: 3px solid #1a1a1a;
            box-shadow: 0 0 25px rgba(0,0,0,0.7); z-index: 10;
        }
        .logo-text { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; white-space: nowrap; letter-spacing: 4px; text-shadow: 2px 2px 3px #000; }

        .die { width: 30px; height: 30px; background: #fff; border-radius: 5px; margin: 4px 0; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 5px; box-sizing: border-box; box-shadow: 1px 2px 4px #000; }
        .dot { background: #000; border-radius: 50%; width: 5px; height: 5px; margin: auto; }

        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>

    <div id="black-dice" class="dice-stack"></div>
