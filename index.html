<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - PRO 4.9</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; }
        body { background: #0a0a0a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
        
        /* הצמדה מוחלטת של כל החלקים */
        .game-frame { 
            display: flex; 
            height: 85vh; 
            background: #1a1a1a; 
            border: 4px solid #000;
            box-shadow: 0 0 40px #000;
        }

        /* מחסניות קוביות - נושקות ללוח */
        .dice-tray { 
            width: 55px; 
            background: #1c140d; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-y: auto; 
            padding: 5px 0;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        /* לוח המשחק מחולק לשניים עם פס אמצעי */
        .board-wrapper { display: flex; background: var(--board); height: 100%; position: relative; }
        
        .board-half { width: 380px; height: 100%; position: relative; }
        
        .center-bar { 
            width: 42px; 
            background: var(--wood); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border-left: 2px solid #1a1a1a; 
            border-right: 2px solid #1a1a1a;
            z-index: 10;
        }

        .brand-vertical { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; white-space: nowrap; letter-spacing: 2px; }

        .die { width: 28px; height: 28px; background: #fff; border-radius: 4px; margin: 3px 0; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 4px; box-sizing: border-box; box-shadow: 1px 1px 3px #000; }
        .dot { background: #000; border-radius: 50%; width: 5px; height: 5px; margin: auto; }

        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="game-frame">
    <div id="white-dice" class="dice-tray"></div>

    <div class="board-wrapper">
        <div class="board-half"><canvas id="leftCanvas"></canvas></div>
        <div class="center-bar"><div class="brand-vertical">REFAELI GAVRI</div></div>
        <div class="board-half"><canvas id="rightCanvas"></canvas></div>
    </div>

    <div id="black-dice" class="dice-tray"></div>
</div>

<script>
    const diceDots = { 1:[4], 2:[0,8], 3:[0,4,8], 4:[0,2,6,8], 5:[0,2,4,6,8], 6:[0,2,3,5,6,8] };

    function drawSide(canvasId, isRightSide) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const w = canvas.width, h = canvas.height;
        const tWidth = w / 6;

        // ציור משולשים - נושקים לקצוות
        for(let i=0; i<6; i++) {
            let x = i * tWidth;
            // משולשים עליונים
            ctx.fillStyle = (i + (isRightSide ? 1 : 0)) % 2 === 0 ? "#5d4037" : "#d4a76a";
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x + tWidth, 0); ctx.lineTo(x + tWidth/2, h*0.44); ctx.fill();
            // משולשים תחתונים
            ctx.fillStyle = (i + (isRightSide ? 1 : 0)) % 2 === 0 ? "#d4a76a" : "#5d4037";
            ctx.beginPath(); ctx.moveTo(x, h); ctx.lineTo(x + tWidth, h); ctx.lineTo(x + tWidth/2, h*0.56); ctx.fill();
        }

        // אבנים (דוגמה למיקום)
        const sampleVal = isRightSide ? [5,0,0,0,3,0] : [2,0,0,0,0,5];
        sampleVal.forEach((v, i) => {
            let x = (i * tWidth) + (tWidth / 2);
            for(let j=0; j < v; j++) {
                let y = 30 + (j * 40);
                let grad = ctx.createRadialGradient(x-5, y-5, 2, x, y, 18);
                grad.addColorStop(0, "#fff"); grad.addColorStop(1, "#ccc");
                ctx.beginPath(); ctx.arc(x, y, 18, 0, 7); ctx.fillStyle = grad; ctx.fill(); ctx.stroke();
            }
        });
    }

    function addDice(id) {
        const el = document.getElementById(id);
        for(let i=0; i<12; i++) {
            let v = Math.floor(Math.random()*6)+1;
            let html = `<div class="die">`;
            for(let d=0; d<9; d++) html += diceDots[v].includes(d) ? `<div class="dot"></div>` : `<div></div>`;
            el.innerHTML += html + `</div>`;
        }
    }

    window.onload = () => {
        drawSide('leftCanvas', false);
        drawSide('rightCanvas', true);
        addDice('white-dice');
        addDice('black-dice');
    };
</script>
</body>
</html>
