<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שש-בש - גרסה 3.4 סופית</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        .box { background: #2c3e50; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; margin: 10px auto; border: 3px solid #d4a76a; }
        .btn { background: #e67e22; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 18px; margin-top: 10px; }
        input { padding: 12px; width: 80%; border-radius: 5px; border: 1px solid #d4a76a; background: #34495e; color: white; text-align: center; margin-bottom: 15px; font-size: 16px; }
        #gameArea { display: none; flex-direction: column; align-items: center; }
        canvas { background: #e3c598; border: 5px solid #3d2b1f; border-radius: 5px; max-width: 100%; height: auto; touch-action: none; }
        .stacks-container { display: flex; justify-content: space-around; width: 100%; margin-top: 15px; gap: 10px; }
        .stack { width: 45%; background: #2c1e16; padding: 10px; border-radius: 8px; border: 2px solid #d4a76a; min-height: 120px; color: #f1c40f; }
        .pair { background: #3d2b1f; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #5d4037; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="color:#d4a76a;">שש-בש מחסניות - גרסה 3.4</h2>
    <div id="lobby" class="box">
        <p>הכנס שם חדר חדש (למשל: game2026):</p>
        <input type="text" id="room-id" placeholder="שם חדר">
        <button class="btn" onclick="joinGame()">הפעל לוח ומחסניות</button>
    </div>
    <div id="gameArea">
        <div id="status" style="font-size:18px; margin-bottom:10px; color:#f1c40f; font-weight: bold;">טוען לוח...</div>
        <canvas id="board" width="600" height="500"></canvas>
        <div class="stacks-container">
            <div id="stack-1" class="stack">מחסנית לבן</div>
            <div id="stack--1" class="stack">מחסנית שחור</div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyC_VpwVjAbSkWAQo4eLLeuVWe1yQwJ4eJI", authDomain: "my-backgammon.firebaseapp.com", projectId: "my-backgammon", storageBucket: "my-backgammon.firebasestorage.app", messagingSenderId: "636559713368", appId: "1:636559713368:web:112dd2cf2153be52f1562d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let gameRef;

        window.joinGame = async () => {
            const room = document.getElementById('room-id').value.trim();
            if(!room) return alert("הכנס שם חדר");
            gameRef = doc(db, "games", room);
            const r = () => [Math.floor(Math.random()*6)+1, Math.floor(Math.random()*6)+1];
            
            // יצירת נתונים חדשים לגמרי ב-Database
            await setDoc(gameRef, {
                board: [2,0,0,0,0,-5, 0,-3,0,0,0,5, -5,0,0,0,3,0, 5,0,0,0,0,-2],
                p: 1, 
                stacks: { "1": { active: [r(),r(),r(),r(),r()] }, "-1": { active: [r(),r(),r(),r(),r()] } }
            });

            onSnapshot(gameRef, (d) => {
                const s = d.data();
                if(!s) return;
                document.getElementById('lobby').style.display='none';
                document.getElementById('gameArea').style.display='flex';
                
                const ctx = document.getElementById('board').getContext('2d');
                ctx.fillStyle = "#e3c598"; ctx.fillRect(0,0,600,500);
                
                // ציור המשולשים
                for(let i=0; i<12; i++) {
                    ctx.fillStyle = i % 2 === 0 ? "#d4a76a" : "#4b3621";
                    ctx.beginPath(); ctx.moveTo(i*50, 500); ctx.lineTo(i*50+50, 500); ctx.lineTo(i*50+25, 300); ctx.fill();
                    ctx.beginPath(); ctx.moveTo(i*50, 0); ctx.lineTo(i*50+50, 0); ctx.lineTo(i*50+25, 200); ctx.fill();
                }

                // ציור האבנים
                s.board.forEach((v, i) => {
                    let x = (i < 12 ? 11 - (i % 12) : i % 12) * 50 + 25;
                    for(let j=0; j < Math.abs(v); j++) {
                        let y = i < 12 ? 475 - (j * 35) : 25 + (j * 35);
                        ctx.beginPath(); ctx.arc(x, y, 18, 0, 7);
                        ctx.fillStyle = v > 0 ? "white" : "black"; 
                        ctx.fill(); ctx.strokeStyle = "#333"; ctx.stroke();
                    }
                });

                // עדכון המחסניות
                [1, -1].forEach(side => {
                    const el = document.getElementById('stack-' + side);
                    el.innerHTML = `<b>${side === 1 ? 'לבן' : 'שחור'}</b>` + 
                        s.stacks[side].active.map(p => `<div class="pair">${p[0]}:${p[1]}</div>`).join('');
                });
                document.getElementById('status').innerText = s.p === 1 ? "תור לבן" : "תור שחור";
            });
        };
    </script>
</body>
</html>
