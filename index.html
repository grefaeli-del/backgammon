<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - Smart Backgammon</title>
    <style>
        body { background: #1a1a1a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; overflow: hidden; }
        .main-container { display: flex; background: #3d2b1f; padding: 15px; border: 10px solid #2c1e16; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.8); height: 85vh; width: 95vw; max-width: 1100px; position: relative; }
        
        /* מחסניות צדדיות */
        .side-panel { width: 150px; background: #2c1e16; border: 2px solid #d4a76a; border-radius: 5px; display: flex; flex-direction: column; padding: 10px; overflow-y: auto; }
        .panel-title { color: #d4a76a; font-size: 12px; font-weight: bold; text-align: center; margin-bottom: 10px; border-bottom: 1px solid #d4a76a; padding-bottom: 5px; }
        
        /* הלוח המרכזי */
        .board { flex-grow: 1; background: #e3c598; margin: 0 15px; position: relative; border: 3px solid #1a1a1a; display: flex; }
        .center-line { position: absolute; left: 50%; top: 0; bottom: 0; width: 40px; background: #3d2b1f; transform: translateX(-50%); display: flex; justify-content: center; align-items: center; z-index: 5; }
        .brand-text { color: #d4a76a; transform: rotate(-90deg); font-weight: bold; font-size: 24px; white-space: nowrap; }
        
        /* קוביות מאוירות */
        .dice-box { background: #1a1a1a; border: 2px solid #f1c40f; border-radius: 8px; padding: 8px; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 0 10px #f1c40f80; }
        .dice-visual { width: 30px; height: 30px; background: white; border-radius: 4px; position: relative; margin: 2px; border: 1px solid #333; }
        .dot { position: absolute; width: 6px; height: 6px; background: black; border-radius: 50%; }
        
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="side-panel">
        <div class="panel-title">מחסנית שחור (ימין)</div>
        <div id="stack-black"></div>
    </div>

    <div class="board">
        <div class="center-line"><div class="brand-text">REFAELI GAVRI</div></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="side-panel">
        <div class="panel-title">מחסנית לבן (שמאל)</div>
        <div id="stack-white"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function init() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        draw();
        createDice();
    }

    function draw() {
        const w = canvas.width;
        const h = canvas.height;
        
        // ציור משולשים מקצועי
        for(let i=0; i<12; i++) {
            let x = i * (w/12);
            // עליונים
            ctx.fillStyle = i % 2 === 0 ? "#5d4037" : "#d4a76a";
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x + w/12, 0); ctx.lineTo(x + w/24, h*0.4); ctx.fill();
            // תחתונים
            ctx.beginPath(); ctx.moveTo(x, h); ctx.lineTo(x + w/12, h); ctx.lineTo(x + w/24, h*0.6); ctx.fill();
        }

        // טקסט SMART BACKGAMMON
        ctx.fillStyle = "rgba(61, 43, 31, 0.2)";
        ctx.font = "bold 30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("SMART BACKGAMMON", w*0.25, h/2);
        ctx.fillText("SMART BACKGAMMON", w*0.75, h/2);
    }

    function createDice() {
        const createDieHTML = () => `
            <div class="dice-box">
                <div class="dice-visual"></div>
                <div class="dice-visual"></div>
            </div>`;
        
        const blackStack = document.getElementById('stack-black');
        const whiteStack = document.getElementById('stack-white');
        
        for(let i=0; i<5; i++) {
            blackStack.innerHTML += createDieHTML();
            whiteStack.innerHTML += createDieHTML();
        }
    }

    window.onload = init;
</script>
</body>
</html>
