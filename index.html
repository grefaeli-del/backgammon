<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - LUXURY BOARD 5.0</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #251a12; }
        body { background: #121212; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        
        /* מסגרת עץ חיצונית תלת ממדית */
        .wood-frame { 
            background: var(--frame); 
            padding: 20px; 
            border: 5px solid #1a1a1a; 
            border-radius: 8px; 
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.8),
                inset 0 0 30px rgba(0,0,0,0.6);
            display: flex;
            align-items: stretch;
        }

        /* מחסניות קוביות צמודות */
        .dice-tray { 
            width: 50px; 
            background: rgba(0,0,0,0.3); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-y: auto; 
            padding: 10px 5px;
            border: 1px solid #333;
        }

        /* מבנה הלוח המפוצל */
        .backgammon-main { 
            display: flex; 
            background: var(--board); 
            border: 3px solid #1a1a1a;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.1);
        }
        
        .board-half { width: 360px; height: 550px; position: relative; }
        
        /* הפס המפריד במרכז */
        .center-divider { 
            width: 45px; 
            background: var(--frame); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border-left: 2px solid #111; 
            border-right: 2px solid #111;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 5;
        }

        .vertical-brand { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; white-space: nowrap; letter-spacing: 3px; text-shadow: 1px 1px 2px black; }

        .die { width: 28px; height: 28px; background: #fff; border-radius: 4px; margin: 3px 0; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 4px; box-sizing: border-box; box-shadow: 1px 1px 3px #000; }
        .dot { background: #000; border-radius: 50%; width: 5px; height: 5px; margin: auto; }

        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

        <div class="center-divider"><div class="vertical-brand">REFAELI GAVRI</div></div>
        <div class="board-half"><canvas id="rightCanvas"></canvas></div>
    </div>

    <div id="black-dice" class="dice-tray"></div>
</div>
