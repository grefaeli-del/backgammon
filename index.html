<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - ULTIMATE 6.0</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #251a12; }
        body { background: #0a0a0a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }

        /* מסגרת עץ תלת-ממדית */
        .wood-outer-frame { 
            padding: 20px; background: var(--frame); border-radius: 12px; border: 4px solid #111;
            box-shadow: 0 45px 90px rgba(0,0,0,0.9), inset 0 0 40px rgba(0,0,0,0.8);
            display: flex; align-items: stretch;
        }

        .dice-side-tray { width: 65px; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; align-items: center; padding: 10px 0; border: 1px solid #333; }

        /* לוח המשחק המפוצל */
        .board-flex { display: flex; background: var(--board); border: 3px solid #000; box-shadow: inset 0 0 60px rgba(0,0,0,0.25); }
        .board-half { width: 380px; height: 580px; position: relative; }
        
        /* המחיצה המרכזית (The Bar) */
        .center-divider { 
            width: 50px; background: var(--wood); 
            border-left: 3px solid #111; border-right: 3px solid #111;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.75); z-index: 20;
        }
        .vertical-brand { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; white-space: nowrap; letter-spacing: 4px; text-shadow: 2px 2px 4px #000; }

        .die-box { width: 32px; height: 32px; background: #fff; border-radius: 6px; margin: 5px 0; display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); padding: 5px; box-sizing: border-box; box-shadow: 1px 2px 5px #000; }
        .die-dot { background: #000; border-radius: 50%; width: 5px; height: 5px; margin: auto; }

        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>

    <div id="trayRight" class="dice-side-tray"></div>
</div>
