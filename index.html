<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - ELITE 7.5</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #251a12; --dark-tri: #5d4037; }
        body { background: #0a0a0a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* מסגרת עץ תלת-ממדית חיצונית */
        .outer-frame { 
            padding: 20px; background: var(--frame); border-radius: 12px; border: 4px solid #111;
            box-shadow: 0 40px 90px rgba(0,0,0,0.9), inset 0 0 40px rgba(0,0,0,0.8);
            display: flex; align-items: stretch;
        }

        /* לוח המשחק */
        .main-board { display: flex; background: var(--board); border: 3px solid #000; position: relative; }
        .board-half { width: 380px; height: 580px; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* המחיצה המרכזית */
        .central-bar { 
            width: 50px; background: var(--wood); 
            border-left: 3px solid #111; border-right: 3px solid #111;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.7); z-index: 10;
        }
        .bar-logo { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 20px; letter-spacing: 4px; text-shadow: 2px 2px 4px #000; }

        /* משולשים ב-CSS טהור */
        .triangle-row { display: flex; width: 100%; height: 45%; }
        .tri { width: 16.66%; height: 100%; }
        .tri-up { clip-path: polygon(50% 100%, 0 0, 100% 0); }
        .tri-down { clip-path: polygon(50% 0, 0 100%, 100% 100%); }
        .tri-dark { background: var(--dark-tri); }
        .tri-light { background: var(--gold); }

        /* אבני המשחק - HTML אובייקטים */
        .checker {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid #111;
            position: absolute; left: 50%; transform: translateX(-50%);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5); z-index: 5;
        }
        .white-ch { background: radial-gradient(circle at 30% 30%, #fff, #ccc); }
        .black-ch { background: radial-gradient(circle at 30% 30%, #555, #000); }

        /* מיקומי אבנים */
        .col { position: relative; width: 16.66%; height: 100%; }
        .dice-tray { width: 60px; background: rgba(0,0,0,0.4); border: 1px solid #333; }
    </style>
</head>

<div class="outer-frame">

        <div class="board-half" id="left-half">
            <div class="triangle-row" id="top-left"></div>
            <div class="triangle-row" id="bot-left"></div>
        </div>

        <div class="central-bar"><div class="bar-logo">REFAELI GAVRI</div></div>

        <div class="board-half" id="right-half">
            <div class="triangle-row" id="top-right"></div>
            <div class="triangle-row" id="bot-right"></div>
        </div>
    </div>

    <div class="dice-tray"></div>
</div>
