<!DOCTYPE html>
<html lang="he" dir="rtl">

    <style>
        :root { --wood: #1a110b; --bg: #e3c598; --dark-tri: #5d4037; --gold: #d4a76a; }
        body { background-color: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
        .frame { padding: 15px; background: var(--wood); border-radius: 12px; box-shadow: 0 40px 80px rgba(0,0,0,0.9); display: flex; border: 2px solid #222; }
        .board { display: flex; background: var(--bg); border: 4px solid #000; height: 580px; width: 820px; }
        .side { width: 385px; display: flex; position: relative; }
        .bar { width: 50px; background: #251a12; border-left: 2px solid #000; border-right: 2px solid #000; display: flex; justify-content: center; align-items: center; }
        .name { color: var(--gold); transform: rotate(-90deg); font-weight: 900; font-size: 18px; white-space: nowrap; letter-spacing: 2px; text-shadow: 2px 2px 3px #000; }
        .col { width: 16.6%; height: 100%; position: relative; display: flex; flex-direction: column; align-items: center; }
        .tri-t { width: 100%; height: 42%; clip-path: polygon(0 0, 100% 0, 50% 100%); position: absolute; top: 0; }
        .tri-b { width: 100%; height: 42%; clip-path: polygon(50% 0, 0 100%, 100% 100%); position: absolute; bottom: 0; }
        .c-d { background: var(--dark-tri); } .c-g { background: var(--gold); }
        .stone { width: 44px; height: 44px; border-radius: 50%; border: 1px solid #000; margin: -2px 0; z-index: 10; position: relative; box-shadow: 0 3px 6px rgba(0,0,0,0.5); }
        .w { background: radial-gradient(circle at 30% 30%, #fff, #bbb); }
        .b { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .st-up { display: flex; flex-direction: column; padding-top: 2px; }
        .st-dn { display: flex; flex-direction: column-reverse; position: absolute; bottom: 2px; }
    </style>
</head>
<body>

</body>
</html>
