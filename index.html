<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFAELI GAVRI - Smart Backgammon 4.2</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --dark-panel: #2c1e16; }
        body { background: #121212; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; }
        .game-frame { display: flex; background: var(--wood); padding: 12px; border: 8px solid #251a12; border-radius: 5px; box-shadow: 0 0 60px rgba(0,0,0,0.9); height: 90vh; width: 95vw; max-width: 1200px; }
        .side-stack { width: 140px; background: var(--dark-panel); border: 2px solid var(--gold); border-radius: 4px; display: flex; flex-direction: column; padding: 10px; overflow-y: auto; }
        .stack-header { color: var(--gold); font-size: 13px; font-weight: bold; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--gold); padding-bottom: 5px; }
        .board-canvas-area { flex-grow: 1; background: var(--board); margin: 0 10px; position: relative; border: 2px solid #000; display: flex; }
        .bar-center { position: absolute; left: 50%; top: 0; bottom: 0; width: 45px; background: var(--wood); transform: translateX(-50%); display: flex; justify-content: center; align-items: center; z-index: 10; border-left: 1px solid #251a12; border-right: 1px solid #251a12; }
        .brand-text { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 26px; white-space: nowrap; letter-spacing: 2px; }
        
        /* עיצוב קוביה משופר */
        .dice-container { background: rgba(0,0,0,0.4); border: 2px solid var(--gold); border-radius: 8px; padding: 10px; margin-bottom: 12px; display: flex; flex-direction: column; align-items: center; }
        .die { width: 40px; height: 40px; background: white; border-radius: 6px; margin: 5px; position: relative; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); padding: 4px; box-sizing: border-box; }
        .dot { background: black; border-radius: 50%; width: 70%; height: 70%; margin: auto; }
        
        canvas { width: 100%; height: 100%; }
        .bg-label { position: absolute; color: rgba(61, 43, 31, 0.15); font-weight: bold; font-size: 35px; top: 50%; transform: translateY(-50%); pointer-events: none; width: 40%; text-align: center; }
    </style>
</head>
<body>

<div class="game-frame">
    <div class="side-stack">
        <div class="stack-header">מחסנית לבן (שמאל)</div>
        <div id="white-dice"></div>
    </div>

    <div class="board-canvas-area">
        <div class="bg-label" style="left: 5%;">SMART BACKGAMMON</div>
        <div class="bar-center"><div class="brand-text">REFAELI GAVRI</div></div>
        <div class="bg-label" style="right: 5%;">SMART BACKGAMMON</div>
        <canvas id="mainBoard"></canvas>
    </div>

    <div class="side-stack">
        <div class="stack-header">מחסנית שחור (ימין)</div>
        <div id="black-dice"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('mainBoard');
    const ctx = canvas.getContext('2d');

    function drawGame() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const w = canvas.width, h = canvas.height;
        
        for(let i=0; i<12; i++) {
            ctx.fillStyle = i % 2 === 0 ? "#5d4037" : "#d4a76a";
            ctx.beginPath(); ctx.moveTo(i*(w/12), 0); ctx.lineTo(i*(w/12)+w/12, 0); ctx.lineTo(i*(w/12)+w/24, h*0.42); ctx.fill();
            ctx.fillStyle = i % 2 === 0 ? "#d4a76a" : "#5d4037";
            ctx.beginPath(); ctx.moveTo(i*(w/12), h); ctx.lineTo(i*(w/12)+w/12, h); ctx.lineTo(i*(w/12)+w/24, h*0.58); ctx.fill();
        }

        const layout = [2,0,0,0,0,-5, 0,-3,0,0,0,5, -5,0,0,0,3,0, 5,0,0,0,0,-2];
        layout.forEach((val, i) => {
            let col = i < 12 ? 11 - i : i - 12;
            let x = (col * (w/12)) + (w/24);
            for(let j=0; j < Math.abs(val); j++) {
                let y = i >= 12 ? 25 + (j * 40) : h - 25 - (j * 40);
                ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 5;
                ctx.beginPath(); ctx.arc(x, y, 19, 0, Math.PI*2); // הגדלתי ל-19
                ctx.fillStyle = val > 0 ? "#ffffff" : "#222222"; ctx.fill();
                ctx.shadowBlur = 0; ctx.strokeStyle = "#444"; ctx.lineWidth = 2; ctx.stroke();
            }
        });
    }

    function getDiceHTML(val) {
        const patterns = {
            1: [4], 2: [0, 8], 3: [0, 4, 8], 4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
        };
        let dots = Array(9).fill(false);
        patterns[val].forEach(p => dots[p] = true);
        return `<div class="die">${dots.map(d => d ? '<div class="dot"></div>' : '<div></div>').join('')}</div>`;
    }

    function renderDice(containerId) {
        const container = document.getElementById(containerId);
        for(let i=0; i<5; i++) {
            let v1 = Math.floor(Math.random()*6)+1;
            let v2 = Math.floor(Math.random()*6)+1;
            container.innerHTML += `<div class="dice-container">${getDiceHTML(v1)}${getDiceHTML(v2)}</div>`;
        }
    }

    window.onload = () => { drawGame(); renderDice('white-dice'); renderDice('black-dice'); };
</script>
</body>
</html>
