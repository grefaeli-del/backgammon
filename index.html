<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שש-בש - גרסה 2.1</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        .box { background: #2c3e50; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; margin: 20px auto; border: 3px solid #d4a76a; }
        .btn { background: #e67e22; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin: 5px; width: 100%; }
        input { padding: 10px; width: 80%; margin: 10px 0; border-radius: 5px; border: 1px solid #d4a76a; background: #34495e; color: white; }
        #gameArea { display: none; flex-direction: column; align-items: center; }
        canvas { background: #e3c598; border: 2px solid #3d2b1f; max-width: 100%; height: auto; }
        .stack { width: 45%; background: #2c1e16; padding: 10px; border-radius: 8px; border: 1px solid #d4a76a; min-height: 100px; }
        .pair-card { background: #3d2b1f; border: 2px solid #5d4037; padding: 8px; margin: 5px 0; border-radius: 5px; cursor: pointer; color: #f1c40f; }
    </style>
</head>
<body>
    <h2 id="main-title">שש-בש מחסניות אונליין</h2>
    <div id="lobby" class="box">
        <input type="text" id="room-id" placeholder="שם חדר (למשל: gavri1)">
        <button class="btn" onclick="joinGame()">הכנס למשחק</button>
    </div>
    <div id="gameArea">
        <div id="status" style="color:#f1c40f; font-weight:bold; margin:10px;">מתחבר...</div>
        <canvas id="board" width="600" height="500"></canvas>
        <div style="display:flex; justify-content: space-around; width:100%; margin-top:10px;">
            <div id="stack-1" class="stack"><b>לבן</b></div>
            <div id="stack--1" class="stack"><b>שחור</b></div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyC_VpwVjAbSkWAQo4eLLeuVWe1yQwJ4eJI", authDomain: "my-backgammon.firebaseapp.com", projectId: "my-backgammon", storageBucket: "my-backgammon.firebasestorage.app", messagingSenderId: "636559713368", appId: "1:636559713368:web:112dd2cf2153be52f1562d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let gameRef, state;
        window.joinGame = async () => {
            const room = document.getElementById('room-id').value.trim();
            if(!room) return alert("הכנס שם חדר");
            gameRef = doc(db, "games", room);
            const snap = await getDoc(gameRef);
            if(!snap.exists()) await setDoc(gameRef, { board: [2,0,0,0,0,-5, 0,-3,0,0,0,5, -5,0,0,0,3,0, 5,0,0,0,0,-2], p: 1, dice: [], stacks: {"1":{active:[]},"-1":{active:[]}} });
            onSnapshot(gameRef, (d) => { state = d.data(); document.getElementById('lobby').style.display='none'; document.getElementById('gameArea').style.display='flex'; render(); });
        };
        function render() {
            const ctx = document.getElementById('board').getContext('2d');
            ctx.fillStyle = "#e3c598"; ctx.fillRect(0,0,600,500);
            state.board.forEach((val, i) => {
                let x = (i < 12 ? 11-(i%12) : i%12) * 50 + 25;
                let y = i < 12 ? 475 : 25;
                for(let j=0; j<Math.abs(val); j++) {
                    ctx.beginPath(); ctx.arc(x, y + (i<12?-j*25:j*25), 18, 0, 7);
                    ctx.fillStyle = val > 0 ? "white" : "black"; ctx.fill(); ctx.stroke();
                }
            });
            document.getElementById('status').innerText = state.p === 1 ? "תור לבן" : "תור שחור";
        }
    </script>
</body>
</html>
