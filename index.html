<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - STABLE 7.0</title>
    <style>
        :root { --wood: #3d2b1f; --board: #e3c598; --gold: #d4a76a; --frame: #251a12; }
        body { background: #111; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* מסגרת עץ קשיחה */
        .wood-frame { 
            padding: 15px; background: var(--frame); border-radius: 8px; border: 3px solid #000;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); display: flex;
        }

        /* לוח המשחק */
        .board-wrapper { display: flex; background: var(--board); border: 2px solid #000; }
        .canvas-container { width: 380px; height: 580px; position: relative; }
        
        /* המחיצה המרכזית - ברורה ויציבה */
        .central-bar { 
            width: 45px; background: var(--wood); 
            border-left: 2px solid #111; border-right: 2px solid #111;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5); z-index: 5;
        }
        .bar-name { color: var(--gold); transform: rotate(-90deg); font-weight: bold; font-size: 18px; white-space: nowrap; letter-spacing: 3px; }

        .side-dice { width: 60px; background: rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; padding: 10px 0; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="wood-frame">
    <div class="side-dice"></div>
    <div class="board-wrapper">
        <div class="canvas-container"><canvas id="leftCanvas"></canvas></div>
        <div class="central-bar"><div class="bar-name">REFAELI GAVRI</div></div>
        <div class="canvas-container"><canvas id="rightCanvas"></canvas></div>
    </div>
    <div class="side-dice"></div>
</div>

<script>
    function drawHalf(id, isRight) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const w = canvas.width, h = canvas.height, tw = w / 6;

        // ציור משולשים
        for(let i=0; i<6; i++) {
            let x = i * tw;
            // עליונים
            ctx.fillStyle = (i + (isRight ? 1 : 0)) % 2 === 0 ? "#5d4037" : "#d4a76a";
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x + tw, 0); ctx.lineTo(x + tw/2, h*0.42); ctx.fill();
            // תחתונים
            ctx.fillStyle = (i + (isRight ? 1 : 0)) % 2 === 0 ? "#d4a76a" : "#5d4037";
            ctx.beginPath(); ctx.moveTo(x, h); ctx.lineTo(x + tw, h); ctx.lineTo(x + tw/2, h*0.58); ctx.fill();
        }

        // סידור כל 15 האבנים לכל צד (סה"כ 30)
        const topSet = isRight ? [5,0,0,0,0,2] : [0,0,0,0,3,0];
        const botSet = isRight ? [0,0,0,0,3,0] : [5,0,0,0,0,2];

        const drawCheckers = (set, isTop, isWhite) => {
            set.forEach((count, col) => {
                let x = (col * tw) + (tw/2);
                for(let j=0; j<count; j++) {
                    let y = isTop ? (25 + j*38) : (h - 25 - j*38);
                    ctx.beginPath();
                    ctx.arc(x, y, 18, 0, Math.PI*2);
                    let grad = ctx.createRadialGradient(x-5, y-5, 2, x, y, 18);
                    grad.addColorStop(0, isWhite ? "#fff" : "#444");
                    grad.addColorStop(1, isWhite ? "#ccc" : "#000");
                    ctx.fillStyle = grad; ctx.fill();
                    ctx.strokeStyle = "#111"; ctx.stroke();
                }
            });
        };

        drawCheckers(topSet, true, isRight ? false : true); // שחור בימין למעלה, לבן בשמאל למעלה
        drawCheckers(botSet, false, isRight ? true : false); // לבן בימין למטה, שחור בשמאל למטה
    }
