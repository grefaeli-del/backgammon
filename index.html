<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שש-בש - גרסה 3.3</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .box { background: #2c3e50; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; margin: 10px auto; border: 3px solid #d4a76a; }
        .btn { background: #e67e22; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        input { padding: 10px; width: 80%; border-radius: 5px; border: 1px solid #d4a76a; background: #34495e; color: white; text-align: center; margin-bottom: 10px; }
        #gameArea { display: none; flex-direction: column; align-items: center; }
        canvas { background: #e3c598; border: 5px solid #3d2b1f; border-radius: 5px; max-width: 100%; height: auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .stacks-container { display: flex; justify-content: space-around; width: 100%; margin-top: 15px; }
        .stack { width: 45%; background: #2c1e16; padding: 10px; border-radius: 8px; border: 2px solid #d4a76a; min-height: 120px; }
        .pair-card { background: #3d2b1f; border: 1px solid #f1c40f; padding: 8px; margin: 5px 0; border-radius: 5px; color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="color:#d4a76a;">שש-בש מחסניות - גרסה 3.3</h2>
    <div id="lobby" class="box">
        <p>הכנס שם חדר חדש (למשל: test777):</p>
        <input type="text" id="room-id" placeholder="שם חדר">
        <button class="btn" onclick="joinGame()">התחל משחק מעודכן</button>
    </div>
    <div id="gameArea">
        <div id="status" style="font-size:18px; margin-bottom:10px; color:#f1c40f;">טוען...</div>
        <canvas id="board" width="600" height="500"></canvas>
        <div class="stacks-container">
            <div id="stack-1" class="stack"></div>
            <div id="stack--1" class="stack"></div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyC_VpwVjAbSkWAQo4eLLeuVWe1yQwJ4eJI", authDomain: "my-backgammon.firebaseapp.com", projectId: "my-backgammon", storageBucket: "my-backgammon.firebasestorage.app", messagingSenderId: "636559713368", appId: "1:636559713368:web:112dd2cf2153be52f1562d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let gameRef, state;

        window.joinGame = async () => {
            const room = document.getElementById('room-id').value.trim();
            if (!room) return alert("הכנס שם חדר");
            gameRef = doc(db, "games", room);
            const roll = () => [Math.floor(Math.random()*6)+1, Math.floor(Math.random()*6)+1];
            // איפוס חובה כדי לסדר את הלוח והמחסניות
            await setDoc(gameRef, {
                board: [2,0,0,0,0,-5, 0,-3,0,0,0,5, -5,0,0,0,3,0, 5,0,0,0,0,-2],
                p: 1,
                stacks: { "1": { active: Array.from({length:5}, roll) }, "-1": { active: Array.from({length:5}, roll) } }
            });
            onSnapshot(gameRef, (d) => { state = d.data(); document.getElementById('lobby').style.display='none'; document.getElementById('gameArea').style.display='flex'; render(); });
        };

        function render() {
            if (!state) return;
            const ctx = document.getElementById('board').getContext('2d');
            ctx.fillStyle = "#e3c598"; ctx.fillRect(0,0,600,500);
            for(let i=0; i<12; i++) {
                ctx.fillStyle = i % 2 === 0 ? "#d4a76a" : "#4b3621";
                ctx.beginPath(); ctx.moveTo(i*50, 500); ctx.lineTo(i*50+50, 500); ctx.lineTo(i*50+25, 300); ctx.fill();
                ctx.beginPath(); ctx.moveTo(i*50, 0); ctx.lineTo(i*50+50, 0); ctx.lineTo(i*50+25, 200); ctx.fill();
            }
            state.board.forEach((val, i) => {
                let x = (i < 12 ? 11-(i%12) : i%12) * 50 + 25;
                for(let j=0; j<Math.abs(val); j++) {
                    let y = i < 12 ? 475-(j*35) : 25+(j*35);
                    ctx.beginPath(); ctx.arc(x, y, 18, 0, 7);
                    ctx.fillStyle = val > 0 ? "white" : "black"; ctx.fill(); ctx.stroke();
                }
            });
            [1, -1].forEach(s => {
                const el = document.getElementById('stack-' + s);
                el.innerHTML = `<b>${s==1?'לבן':'שחור'}</b>`;
                state.stacks[s].active.forEach(p => {
                    const d = document.createElement('div'); d.className='pair-card'; d.innerText=p[0]+":"+p[1]; el.appendChild(d);
                });
            });
        }
    </script>
</body>
</html>
