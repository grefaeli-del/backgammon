<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>REFAELI GAVRI - VERSION 10.1</title>
    <style>
        :root { --w-dark: #1a110b; --w-med: #3d2b1f; --bg: #e3c598; --gold: #d4a76a; --tri: #5d4037; }
        body { background: #050505; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* מסגרת חיצונית תלת ממדית */
        .master-box { 
            padding: 22px; background: var(--w-dark); border-radius: 15px; border: 3px solid #000;
            box-shadow: 0 60px 120px rgba(0,0,0,0.9), inset 0 0 50px #000;
            display: flex;
        }

        .board-inner { display: flex; background: var(--bg); border: 4px solid #000; box-shadow: inset 0 0 80px rgba(0,0,0,0.3); }
        .side { width: 400px; height: 600px; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* המחיצה המרכזית עם מספר הגרסה */
        .the-bar { 
            width: 58px; background: linear-gradient(to right, #251a12, #3d2b1f, #251a12);
            border-left: 3px solid #111; border-right: 3px solid #111;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            box-shadow: 0 0 35px rgba(0,0,0,0.8);
        }
        .bar-name { color: var(--gold); transform: rotate(-90deg); font-weight: 900; font-size: 22px; letter-spacing: 4px; text-shadow: 2px 2px 4px #000; white-space: nowrap; margin-bottom: 20px; }
