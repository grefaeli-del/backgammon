<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שש-בש אונליין</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .box { background: #2c3e50; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; margin: 10px auto; border: 3px solid #d4a76a; }
        .btn { background: #e67e22; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; width: 100%; }
        #gameArea { display: none; }
        canvas { background: #e3c598; border: 2px solid #3d2b1f; max-width: 100%; height: auto; }
        #status { color: #f1c40f; font-weight: bold; margin: 10px; }
    </style>
</head>
<body>
    <div id="user-display">טוען...</div>
    <div id="auth-screen" class="box">
        <button class="btn" onclick="loginGoogle()">התחבר עם Google</button>
        <button class="btn" style="background:#7f8c8d" onclick="loginGuest()">המשך כאורח</button>
    </div>
    <div id="lobby" style="display:none;" class="box">
        <input type="text" id="room-id" placeholder="שם חדר" style="padding:10px; width:80%">
        <button class="btn" onclick="joinGame()">הכנס למשחק</button>
    </div>
    <div id="gameArea">
        <div id="status">מחבר...</div>
        <button onclick="resetGame()" style="background:red; color:white;">איפוס לוח</button><br>
        <canvas id="board" width="600" height="500"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_VpwVjAbSkWAQo4eLLeuVWe1yQwJ4eJI",
            authDomain: "my-backgammon.firebaseapp.com",
            projectId: "my-backgammon",
            storageBucket: "my-backgammon.firebasestorage.app",
            messagingSenderId: "636559713368",
            appId: "1:636559713368:web:112dd2cf2153be52f1562d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.loginGuest = () => signInAnonymously(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('lobby').style.display = 'block';
                document.getElementById('user-display').innerText = "שלום, " + (user.displayName || "אורח");
            }
        });

        let gameRef, state;
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');

        const initialBoard = [2,0,0,0,0,-5, 0,-3,0,0,0,5, -5,0,0,0,3,0, 5,0,0,0,0,-2];

        window.joinGame = async () => {
            const roomId = document.getElementById('room-id').value.trim();
            if (!roomId) return alert("הכנס שם חדר");
            gameRef = doc(db, "games", roomId);
            
            const snap = await getDoc(gameRef);
            if (!snap.exists()) {
                await setDoc(gameRef, { board: initialBoard, p: 1 });
            }
            
            onSnapshot(gameRef, (d) => {
                state = d.data();
                document.getElementById('gameArea').style.display = 'block';
                document.getElementById('lobby').style.display = 'none';
                render();
            });
        };

        window.resetGame = () => updateDoc(gameRef, { board: initialBoard, p: 1 });

        function render() {
            if (!state) return;
            ctx.fillStyle = "#e3c598"; ctx.fillRect(0,0,600,500);
            for(let i=0; i<12; i++) {
                ctx.fillStyle = i % 2 === 0 ? "#d4a76a" : "#4b3621";
                ctx.beginPath(); ctx.moveTo(i*50, 500); ctx.lineTo(i*50+50, 500); ctx.lineTo(i*50+25, 300); ctx.fill();
                ctx.beginPath(); ctx.moveTo(i*50, 0); ctx.lineTo(i*50+50, 0); ctx.lineTo(i*50+25, 200); ctx.fill();
            }
            state.board.forEach((val, i) => {
                let x = (i < 12 ? 11-(i%12) : i%12) * 50 + 25;
                let y = i < 12 ? 475 : 25;
                for(let j=0; j<Math.abs(val); j++) {
                    ctx.beginPath(); ctx.arc(x, y + (i<12?-j*25:j*25), 18, 0, 7);
                    ctx.fillStyle = val > 0 ? "white" : "black"; 
                    ctx.fill(); ctx.stroke();
                }
            });
            document.getElementById('status').innerText = "משחק פעיל בחדר";
        }
    </script>
</body>
</html>
